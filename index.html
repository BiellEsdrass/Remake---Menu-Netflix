<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekFlix - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="logo">
        <img src="imgs/Logo.png" alt="logo">
    </div>
    <main class="main">

        <div class="menu">
            <h1>Entrar</h1>
            <form action="GET">
                <input class="box1" type="text" name="email" id="" placeholder="Email ou número de telefone" required>
                <input class="box" type="password" name="senha" id="password" placeholder="Senha" required>
                <img class="showpassword" src="imgs/eye.svg" alt="">


                <button class="box-entrar" type="submit">Entrar</button> <br>


                <div class="help">
                    <div class="lembre"> <input type="checkbox"> <label for="">Lembre-se de mim</label> </div>
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </form>
            <div class="final">
                <h4 class="novo">Novo por aqui? <a href="">Assine agora.</a></h4>
                <p class="paragrafo">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um
                    robô.  <a href="">Saiba mais,</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
